# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI

on: [push, pull_request]
env:
  MAVEN_ARGS: >-
    -B --no-transfer-progress --update-snapshots

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-mvn-modules
        with:
          path: ~/.m2
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn ${MAVEN_ARGS} clean install --file pom.xml

  coverage:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - run: mvn ${MAVEN_ARGS} verify -P coverage

      - uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          verbose: true
#          file: ./**/target/site/jacoco/jacoco.xml
          directory: ${GITHUB_WORKSPACE}/**/target/site/jacoco/
          files: ./jacoco.xml
          flags: unittests
          name: codecov
          token: ${{ secrets.CODECOV_TOKEN }}

  publish-snapshot:
    needs: coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up settings.xml for GitHub Packages
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Publish SNAPSHOT version to GitHub Packages (we can skip tests since we only deploy if the build workflow succeeded)
        run: mvn ${MAVEN_ARGS} deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
